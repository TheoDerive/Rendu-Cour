<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer type="module"></script>
    <title>PRENOM - Harry Potter</title>
  </head>
  <body>
    <header class="header">
      <div class="header__right">
        <img src="./images/logo/logo.png" />
      </div>
      <div class="header__left">
        <h1>Harry Potter Fan base</h1>

        <img src="./images/menu.png" alt="" srcset="" />
      </div>
    </header>
    <main>
      <h2>
        Welcome !<br />
        Wiki Harry Potter
      </h2>
      <section>
        <h3>HOUSES</h3>
        <div class="houses">
          <div class="house-container" id="Gryffindor">
            <img class="img-house" src="./images/logo/Gryffindor.png" />
          </div>
          <div class="house-container" id="Hufflepuff">
            <img class="img-house" src="./images/logo/Hufflepuff.png" />
          </div>
          <div class="house-container" id="Ravenclaw">
            <img class="img-house" src="./images/logo/Ravenclaw.png" />
          </div>
          <div class="house-container" id="Slytherin">
            <img class="img-house" src="./images/logo/Slytherin.png" />
          </div>
        </div>
      </section>
      <section>
        <h3>Characters</h3>
        <div class="characters"></div>
      </section>
    </main>
    <footer>
      <p>Wiki Happy Potter is a FANDOM community</p>
    </footer>
  </body>
</html>
