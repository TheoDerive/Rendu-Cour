<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer type="module"></script>
    <title>PRENOM - Harry Potter</title>
  </head>
  <body>
    <header class="header">
      <div class="header__right">
        <img src="./images/logo/logo.png" />
      </div>
      <div class="header__left">
        <h1>Harry Potter Fan base</h1>

        <img src="./images/menu.png" alt="" srcset="" />
      </div>
    </header>
    <main>
      <h2>
        Welcome !<br />
        Wiki Harry Potter
      </h2>
      <section>
        <h3>HOUSES</h3>
        <div class="houses">
          <div>
            <img class="img-house" src="./images/logo/Gryffindor.png" />
          </div>
          <div>
            <img class="img-house" src="./images/logo/Hufflepuff.png" />
          </div>
          <div>
            <img class="img-house" src="./images/logo/Ravenclaw.png" />
          </div>
          <div>
            <img class="img-house" src="./images/logo/Slytherin.png" />
          </div>
        </div>
      </section>
      <section>
        <h3>Characters</h3>
        <div class="characters">
          <div class="Gryffindor">
            <img class="img-house" src="./images/characters/harry.webp" />
            <p>Harry Potter</p>
          </div>
          <div class="Gryffindor">
            <img class="img-house" src="./images/characters/hermione.webp" />
            <p>Hermione Granger</p>
          </div>
          <div class="Gryffindor">
            <img class="img-house" src="./images/characters/ron.webp" />
            <p>Ron Weasley</p>
          </div>
          <div class="Slytherin">
            <img class="img-house" src="./images/characters/draco.webp" />
            <p>Draco Malefoy</p>
          </div>
          <div class="">
            <img class="img-house" src="./images/characters/troll.jpg" />
            <p>Troll</p>
          </div>
          <div class="Ravenclaw">
            <img class="img-house" src="./images/characters/cho.webp" />
            <p>Cho Chang</p>
          </div>
          <div class="">
            <img class="img-house" src="./images/characters/mcgonagall.webp" />
            <p>McGonagall</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>Wiki Happy Potter is a FANDOM community</p>
    </footer>
  </body>
</html>
